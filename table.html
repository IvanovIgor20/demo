<!DOCTYPE html>
<html>
<head>
	<title>Italian Championship</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="table">
        <thead>
            <tr>
	            <th class="small_column"></th>
	            <th class="left">Команда</th>
	            <th class="medium_column" id="matches">М</th>
	            <th class="medium_column" id="won">В</th>
	            <th class="medium_column" id="draw">Н</th>
	            <th class="medium_column" id="lost">П</th>
	            <th class="medium_column" id="goals">Заб</th>
	            <th class="medium_column" id="missed_goals">Проп</th>
	            <th class="medium_column">О</th>
	        </tr>
	    </thead>    
   	</table>
    <p>
    	<b>М</b> - Матчи,
        <b>В</b> - выигрыши, 
        <b>Н</b> - ничьи,
        <b>П</b> - проигрыши,
        <b>Заб</b> - забитые голы,    
      	<b>Проп</b> - пропущенные голы,
        <b>О</b> - очки в турнире
    </p>
    <script src="script.js"></script>
</body>
</html>
